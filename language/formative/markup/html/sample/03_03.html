<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample 03-03: Listing elements - Ordered & Unordered</title>
</head>
<body>
<h6>Ordered list</h6>
<ol>
    <li>A</li>
    <li>B</li>
    <li>C</li>
</ol>
<h6>Unordered list</h6>
<ul>
    <li>Hello</li>
    <li>Hi</li>
</ul>
</body>
</html>
