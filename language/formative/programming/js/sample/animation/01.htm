<canvas width="800" height="600"></canvas>
<script>
    let ctx, x=y=1, sx=sy=5, mx, my, w=h=50;
    window.onload = function () {
        ctx = document.querySelector("canvas").getContext("2d");
        mx = ctx.canvas.width;
        my = ctx.canvas.height;

        ctx.fillStyle = '#FFFF';
        requestAnimationFrame(draw);
    }

    function draw() {
        ctx.fillRect(0, 0, mx, my);
        ctx.save();

        ctx.fillStyle = '#000';
        ctx.fillRect(x, y, w, h);

        ctx.restore();

        if (x+sx+w >= mx || y+sy+h >= my || x <= 0 || y <= 0) {
            sx = -sx;
            sy = -sy;
        }

        x += sx;
        y += sy;

        requestAnimationFrame(draw);
    }
</script>
